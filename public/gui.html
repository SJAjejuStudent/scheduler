<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Scheduler</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4a90e2;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 10px;
        background: #fff;
      }
      th {
        background: #4a90e2;
        color: white;
      }
      .school-time {
        background: #f0f0f0;
        color: #999;
      }
      .available {
        background-color: #a8d0e6;
        color: #333;
      }
      .task {
        background-color: #ffcc80;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>AI Scheduler</header>
    <div class="container">
      <h2>Add Task</h2>
      <form id="taskForm">
        <label>Task Name:</label>
        <input type="text" id="taskName" required />

        <label>Estimated Time Needed (hours):</label>
        <input type="number" id="taskTime" min="1" required />

        <label>Priority:</label>
        <select id="taskPriority" required>
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>

        <button type="submit">Add Task</button>
      </form>
      <form id="rmForm">
        <label for="rm">Remove Task:</label>
        <select id="rm"></select>
        <button id="rmrf">Remove</button>
      </form>
    </div>

    <div class="container">
      <h2>Weekly Schedule</h2>
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody id="scheduleBody"></tbody>
      </table>
    </div>

    <script>
      const deletes = document.getElementById("rm");
      const scheduleBody = document.getElementById("scheduleBody");
      const startTime = 7;
      const endTime = 23;
      const schoolHours = {
        Monday: [8.25, 15.5],
        Tuesday: [8.25, 15.5],
        Wednesday: [10.25, 15.5],
        Thursday: [8.25, 15.5],
        Friday: [8.25, 15.5],
      };
      const days = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];
      let tasks = [];
      let options = [];
      class taskValue {
        constructor(priority, name) {
          this.priority = priority;
          this.name = name;
        }
      }
      for (let hour = startTime; hour < endTime; hour++) {
        let row = `<tr><td>${hour}:00 - ${hour + 1}:00</td>`;
        days.forEach((day) => {
          if (
            schoolHours[day] &&
            hour >= schoolHours[day][0] &&
            hour < schoolHours[day][1]
          ) {
            row += `<td class="school-time">School</td>`;
          } else {
            row += `<td class="available" data-time="${day}-${hour}"></td>`;
          }
        });
        row += "</tr>";
        scheduleBody.innerHTML += row;
      }
      document
        .getElementById("rmrf")
        .addEventListener("onclick", function (event) {
          event.preventDefault();
          let taskRm = document.getElementById("taskPriority").value;
          let taskIndex;
          for (let i = 0; i < tasks.length; i++) {
            if (tasks[i].name === taskRm) {
              taskIndex = i;
              break;
            }
          }
          tasks.splice(taskIndex, 1);
          options.splice(options.indexOf(taskRm), 1);
        });
      document
        .getElementById("taskForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const taskName = document.getElementById("taskName").value;
          let taskTime = parseInt(document.getElementById("taskTime").value);
          options.push(document.createElement("option"));
          options[options.length - 1].text = taskName;
          deletes.add(options[options.length - 1]);
          const taskPriority = parseInt(
            document.getElementById("taskPriority").value
          );
          tasks.push(new TaskValue(taskPriority, taskName));

          let availableSlots = Array.from(
            document.querySelectorAll("td.available")
          );
          availableSlots.sort(
            (a, b) =>
              days.indexOf(a.getAttribute("data-time").split("-")[0]) -
              days.indexOf(b.getAttribute("data-time").split("-")[0])
          );

          let assignedSlots = 0;
          for (let slot of availableSlots) {
            if (!slot.innerHTML) {
              slot.innerHTML = `${taskName} (P${taskPriority})`;
              slot.classList.add("task");
              assignedSlots++;
              taskTime--;
              if (taskTime <= 0) break;
            }
          }
          if (taskTime > 0) {
            alert(
              "Not enough available time slots. Some parts of the task couldn't be scheduled."
            );
          }
        });
    </script>
  </body>
</html>
